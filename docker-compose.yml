version: '3.8'

# ══════════════════════════════════════════════════════════
# docker-compose.yml – Full Contest Platform Stack
#
# Services:
#   mongo      – MongoDB database
#   backend    – Node.js/Express API
#   frontend   – React dev server (or production build)
#
# Code-execution sandbox images (pulled once, used by backend):
#   gcc:12-alpine, openjdk:17-alpine, python:3.11-alpine
# ══════════════════════════════════════════════════════════

services:
  # ── MongoDB ──────────────────────────────────────────────
  mongo:
    image: mongo:7.0
    container_name: contest_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: debugcontest
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Backend API ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: contest_backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongo:27017/debugcontest
      PORT: 5000
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      JWT_SECRET: debug_contest_jwt_secret_key_2024
      DOCKER_TIMEOUT_SECONDS: 15
      DOCKER_MEMORY_LIMIT: 256m
      DOCKER_CPU_LIMIT: 0.5
      CLIENT_URL: http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
    # Mount the Docker socket so the backend can spawn containers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  # ── Frontend (development) ───────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: contest_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:
